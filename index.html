</head>
<body>
  <div id="status">
    <p>í”Œë ˆì´ì–´ HP: <span id="player-hp">100</span></p>
    <p>ë³´ìŠ¤ HP: <span id="boss-hp">100</span></p>
    <p id="round">Round: 1</p>
    <p id="message">ì¹´ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
  </div>

  <div id="ui">
    <button class="card" onclick="playerAction('attack')">ğŸ—¡ï¸ ê³µê²©</button>
    <button class="card" onclick="playerAction('dodge')">ğŸŒ€ íšŒí”¼</button>
    <button class="card" onclick="playerAction('block')">ğŸ›¡ï¸ ë°©ì–´</button>
  </div>

  <div id="dodge-bar" onclick="resolveDodge()">
    <div id="green-zone"></div>
    <div id="dodge-pointer"></div>
  </div>

  <button id="restart-btn" onclick="location.reload()">ê²Œì„ ë‹¤ì‹œ ì‹œì‘</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let scene, camera, renderer;
    let playerHp = 100, bossHp = 100, round = 1;
    let boss, bossColorIndex = 0;
    let dodgeActive = false;
    let dodgeInterval, pointerPos = 0, pointerDirection = 1;
    let dodgeSuccess = false;
    let defending = false;

    const colors = [0xff0000, 0x0000ff, 0x00ff00, 0xffff00];
    const messageEl = document.getElementById('message');
    const playerHpEl = document.getElementById('player-hp');
    const bossHpEl = document.getElementById('boss-hp');
    const roundEl = document.getElementById('round');
    const dodgeBar = document.getElementById('dodge-bar');
    const pointer = document.getElementById('dodge-pointer');
    const greenZone = document.getElementById('green-zone');
    const restartBtn = document.getElementById('restart-btn');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      boss = createBoss();
      scene.add(boss);

      camera.position.set(0, 5, 10);
      camera.lookAt(0, 1, 0);
    }

    function createBoss() {
      const geometry = new THREE.BoxGeometry(2, 4, 2);
      const material = new THREE.MeshStandardMaterial({ color: colors[bossColorIndex % colors.length] });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 2, 0);
      return mesh;
    }

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    function playerAction(type) {
      if (playerHp <= 0 || bossHp <= 0 || dodgeActive) return;

      if (type === 'attack') {
        bossHp -= 20;
        messageEl.textContent = 'ê³µê²© ì„±ê³µ!';
        endPlayerTurn();
      }

      else if (type === 'block') {
        defending = true;
        messageEl.textContent = 'ë°©ì–´ íƒœì„¸! í”¼í•´ ê°ì†Œ ì¤€ë¹„';
        endPlayerTurn();
      }

      else if (type === 'dodge') {
        startDodge();
      }

      updateStatus();
    }

    function startDodge() {
      dodgeActive = true;
      dodgeSuccess = false;
      dodgeBar.style.display = 'block';
      pointerPos = 0;
      pointerDirection = 1;
      pointer.style.left = '0px';

      dodgeInterval = setInterval(() => {
        pointerPos += 3 * pointerDirection;
        if (pointerPos >= 295 || pointerPos <= 0) pointerDirection *= -1;
        pointer.style.left = pointerPos + 'px';
      }, 16);
    }

    function resolveDodge() {
      if (!dodgeActive) return;

      clearInterval(dodgeInterval);
      dodgeActive = false;
      dodgeBar.style.display = 'none';

      const pointerRect = pointer.getBoundingClientRect();
      const greenRect = greenZone.getBoundingClientRect();
      const pointerCenter = pointerRect.left + pointerRect.width / 2;

      if (pointerCenter >= greenRect.left && pointerCenter <= greenRect.right) {
        dodgeSuccess = true;
        messageEl.textContent = "âœ… íšŒí”¼ ì„±ê³µ! ë°ë¯¸ì§€ ì—†ìŒ";
      } else {
        dodgeSuccess = false;
        messageEl.textContent = "âŒ íšŒí”¼ ì‹¤íŒ¨! ë³´ìŠ¤ì—ê²Œ ë§ì•˜ìŠµë‹ˆë‹¤.";
      }

      updateStatus();
      endPlayerTurn();
    }

    function endPlayerTurn() {
      if (bossHp <= 0) {
        round++;
        roundEl.textContent = 'Round: ' + round;
        scene.remove(boss);
        boss = createBoss();
        bossHp = 100;
        scene.add(boss);
        playerHp = Math.min(playerHp + 20, 100);
        updateStatus("ë³´ìŠ¤ë¥¼ ì²˜ì¹˜! ë‹¤ìŒ ë¼ìš´ë“œ! HP +20");
        return;
      }

      // ë³´ìŠ¤ í„´
      setTimeout(() => {
        let damage = 10;
        let log = "ë³´ìŠ¤ì˜ ê³µê²©! ";

        if (dodgeSuccess) {
          log += "íšŒí”¼ ì„±ê³µìœ¼ë¡œ í”¼í•´ ì—†ìŒ!";
          damage = 0;
        } else if (dodgeSuccess === false && dodgeActive === false) {
          // íšŒí”¼ ì‹¤íŒ¨í•œ ê²½ìš°
          damage = 15;
          log += "íšŒí”¼ ì‹¤íŒ¨! HP -15";
        } else if (defending) {
          damage = 5;
          log += "ë°©ì–´ ì¤‘! í”¼í•´ ê°ì†Œ: HP -5";
        }

        playerHp -= damage;
        defending = false;
        dodgeSuccess = false;

        updateStatus(log);

        if (playerHp <= 0) {
          gameOver();
        }
      }, 1000);
    }

    function updateStatus(msg) {
      if (msg) messageEl.textContent = msg;
      playerHpEl.textContent = Math.max(playerHp, 0);
      bossHpEl.textContent = Math.max(bossHp, 0);
    }

    function gameOver() {
      messageEl.textContent = `â˜ ï¸ ê²Œì„ ì˜¤ë²„! ${round - 1}ëª…ì˜ ë³´ìŠ¤ë¥¼ ì²˜ì¹˜í–ˆìŠµë‹ˆë‹¤.`;
      restartBtn.style.display = 'block';
    }
  </script>
